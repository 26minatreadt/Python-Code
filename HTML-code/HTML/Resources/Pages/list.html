<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 6 - List</title>
</head>
<body>
    <h4>Unordered List</h4>
    <ul>
        <li>pizza dough</li>
        <li>tomato sauce</li>
        <li>cheese</li>
        <li>toppings</li>
    </ul>

    <h4>Ordered List</h4>
    <ol>
        <li>eat breakfast</li>
        <li>take shower</li>
    </ol>

    <h4>Description List</h4>
    <dl>
        <dt>HTML</dt>
        <dd>This adds structure to a webpage</dd>
        <dt>CSS</dt>
        <dd>This adds style to a webpage</dd>  
        <dt>JaveScript</dt>
        <dd>This adds functionality to a webpage</dd>
    </dl>
</body>
</html>
